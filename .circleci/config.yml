version: 2.1
jobs:
  test:
    docker:
      - image: cimg/rust:1.82
    steps:
      - checkout
      - restore_cache:
          key: cargo-{{ checksum "Cargo.lock" }}
      - run:
          command: cargo build
      - run:
          command: RUST_LOG=debug cargo run sigstore
      - save_cache:
          key: cargo-{{ checksum "Cargo.lock" }}
          paths:
            - ~/.cargo
workflows:
  build-and-test:
    jobs:
      - test
